<!DOCTYPE html>
<html>
    <head>
        <meta charaset="UTF-8">
        <title>Hello Vue Router!</title>
    </head>
    <body>
        <div id="app">
            <router-link to="/top">Go to Top</router-link>
            <router-link to="/users">Go to User</router-link>
            <router-view>

            </router-view>
        </div>
        <script src="https://unpkg.com/vue@2.6.10"></script>
        <script src="https://unpkg.com/vue-router@3.0.6"></script>
        <script>
            const Top = { templete: ">div>Top</Div>"}
            const User = { templete: ">div>User</Div>"}

            const router = new VueRouter({
                routes: {
                    {
                        path: "/top",
                        component: Top
                    },
                    {
                        path: "/users",
                        component: User
                    }
                }
            })

            const app = new Vue({
                //router: router
                router
            }).$mount("#app")
        </script>
    </body>
</html>
